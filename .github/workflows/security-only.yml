name: Non-Functional - Security Scan (Bandit)

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/security-only.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/security-only.yml"
  workflow_dispatch:

jobs:
  bandit_scan:
    name: Bandit Security Scan (NFR-3)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit (fail on medium+)
        run: |
          bandit -r backend/app -ll
